<app-goiburukoa titulua="Galdetegia"></app-goiburukoa>

<ion-content [fullscreen]="true">
  <!-- Leer todas las preguntas del cuestionario-->
  <ion-list>
    <ion-item *ngFor="let item of this.cs.getPreguntas()">
      <!-- añadir el logotipo -->
       <ion-img src={{item.logotipo}}></ion-img>
      <!-- Añadir ion-badge para el caso de acertar la respuesta, contador de intentos y mostrar todos los intentos incorrectos
      -- 2-Si se falla: Poner color danger y mostrarlo a la derecha de la página (ver-> slot)
      -- 3-Si hay intentos incorrectos, mostrarlos con color warning y mostrarlo a la derecha de la página (ver-> slot)
      -->
        <ion-badge *ngIf="item.acierto==true" slot="end">{{item.respuesta}}</ion-badge>
        <ion-badge slot="end" *ngIf="item.intentos<0" color="danger">{{item.intentos}}</ion-badge>
        <ion-badge slot="end" *ngIf="item.intentos<0" color="warning" slot="end">{{item.respuestasIncorrectas.toString()}}</ion-badge>
      <!-- Añadir botón para responder mediante un-->
      <ion-button (click)="respuesta(item)" slot="end">RESPONDER</ion-button>
    </ion-item>
  </ion-list>
  <!--Botón de guardar el cuestionario-->
  <ion-button (click)="guardar()">GUARDAR CUESTIONARIO</ion-button>
</ion-content>
